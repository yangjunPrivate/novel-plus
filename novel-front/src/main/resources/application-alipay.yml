alipay:
  #请填写您的AppId，例如：2019091767145019
  app-id: 2021001187682506
  #请填写您的应用私钥，例如：MIIEvQIBADANB
  merchant-private-key: 
  #支付宝公钥字符串
  public-key: 
  #填写您的支付类接口异步通知接收服务地址，例如：https://www:test:com/callback:
  notify-url: http://${website.name}/pay/aliPay/notify
  #支付成功跳转页面
  return-url: http:/${website.name}/user/userinfo.html
  #签名方式
  sign-type: RSA2
  #编码
  charset: utf-8
  #支付宝网关
  gateway-url: https://openapi.alipay.com/gateway.do
